services:
  postgres:
    build: ./docker/postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: kintales
      POSTGRES_PASSWORD: ${DB_ROOT_PASSWORD}
      KINTALES_APP_DB_PASSWORD: ${KINTALES_APP_DB_PASSWORD}
      KINTALES_ADMIN_DB_PASSWORD: ${KINTALES_ADMIN_DB_PASSWORD}
      KINTALES_BACKUP_DB_PASSWORD: ${KINTALES_BACKUP_DB_PASSWORD}
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d kintales"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: /bin/sh
    command: /create-buckets.sh
    volumes:
      - ./docker/minio/create-buckets.sh:/create-buckets.sh:ro
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    networks:
      - internal

  clamav:
    build: ./docker/clamav
    volumes:
      - clamav_data:/var/lib/clamav
    networks:
      - internal
    restart: unless-stopped

  postfix:
    build: ./docker/postfix
    volumes:
      - ./docker/postfix/opendkim:/etc/opendkim:ro
    environment:
      MAIL_DOMAIN: ${MAIL_DOMAIN:-kintales.com}
    networks:
      - internal
    restart: unless-stopped

  api:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      clamav:
        condition: service_started
      postfix:
        condition: service_started
    env_file: .env
    networks:
      - internal
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
    networks:
      - internal
    restart: unless-stopped

networks:
  internal:
    driver: bridge

volumes:
  pg_data:
  minio_data:
  clamav_data:
