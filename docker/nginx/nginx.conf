worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # --- Rate Limiting Zones ---
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

    # --- Upstream ---
    upstream kintales_api {
        server api:3000;
    }

    # --- Redirect HTTP â†’ HTTPS ---
    server {
        listen 80;
        server_name api.kintales.net;
        return 301 https://$host$request_uri;
    }

    # --- HTTPS Server ---
    server {
        listen 443 ssl;
        server_name api.kintales.net;

        # SSL (Let's Encrypt)
        ssl_certificate     /etc/letsencrypt/live/api.kintales.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.kintales.net/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # --- Security Headers ---
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # --- Request Size ---
        client_max_body_size 25m;

        # --- Auth endpoints (strict rate limit) ---
        location /api/auth/ {
            limit_req zone=auth burst=3 nodelay;
            proxy_pass http://kintales_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- API (general rate limit) ---
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://kintales_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- WebSocket (Socket.io) ---
        location /socket.io/ {
            proxy_pass http://kintales_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # --- Health check (no rate limit) ---
        location /health {
            proxy_pass http://kintales_api;
        }
    }
}
