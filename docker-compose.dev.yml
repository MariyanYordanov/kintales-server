# Development overrides: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
services:
  postgres:
    ports:
      - "5432:5432"

  minio:
    ports:
      - "9000:9000"
      - "9001:9001"

  api:
    volumes:
      - ./src:/app/src
    command: ["node", "--watch", "src/app.js"]
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
